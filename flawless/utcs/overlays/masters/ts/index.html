<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="background">
    <div id="wallpaper" class="bg"></div>
    <div id="scanlines" class="bg"></div>
    <div class="bg fl-outline main-outline"></div>
    <div class="bg fl-outline secondary-outline"></div>
</div>
<div class="frame" id="matchinfo">
    <div class="row details-line">
        <div class="tertiary-text">Urban Terror</div>
        <div class="urt logo center"></div>
        <div class="tertiary-text" contenteditable>Championship Series</div>
    </div>
    <div class="row info-stack">
        <div id="division" class="secondary-info secondary-text" contenteditable>MASTERS</div>
        <div id="stage" class="tertiary-text" contenteditable>PLAYOFFS</div>
    </div>
    <div class="contenders">
        <div class="team flex-end cutout" contenteditable>#team1</div>
            <div class="vs">VS</div>
        <div class="team flex-start cutout" contenteditable>#team2</div>
    </div>
    <div class="row info-stack">
        <div id="gamemode" class="secondary-info secondary-text" contenteditable>Team Survivor</div>
        <div id="maps" class="secondary-info secondary-text" contenteditable>MAP1 - MAP2</div>
    </div>
    <div class="row details-line">
        <div class="detail-stack">
            <div class="tertiary-text flex-start" contenteditable>Streamed by: streamer1 // streamer2</div>
            <div class="tertiary-text flex-start">Flawless</div>
        </div>
        <div class="fl logo center"></div>
        <div class="detail-stack">
            <div class="tertiary-text flex-end" contenteditable>Shoutcasted by: caster1 // caster2</div>
            <div class="tertiary-text flex-end" contenteditable>Fall 2023</div>
        </div>
    </div>
</div>
</body>
