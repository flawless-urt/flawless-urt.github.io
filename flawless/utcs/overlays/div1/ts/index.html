<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="background">
    <div id="wallpaper" class="bg"></div>
    <div id="scanlines" class="bg"></div>
    <div class="bg fl-outline main-outline"></div>
    <div class="bg fl-outline secondary-outline"></div>
</div>
<div class="frame" id="matchinfo">
    <div class="row details-line">
        <div class="tertiary-text">Urban Terror</div>
        <div class="urt logo center"></div>
        <input class="tertiary-text flex-grow-half align-right" value="Championship Series">
    </div>
    <div class="row info-stack">
        <input id="division" class="secondary-info secondary-text" value="DIVISION 1">
        <input id="stage" class="tertiary-text" value="PLAYOFFS">
    </div>
    <div class="contenders">
        <input class="team align-right cutout" value="#team1">
            <div class="vs">VS</div>
        <input class="team align-left cutout" value="#team2">
    </div>
    <div class="row info-stack">
        <div id="gamemode" class="secondary-info secondary-text" contenteditable>Team Survivor</div>
        <input id="maps" class="secondary-info secondary-text" value="MAP1 - MAP2">
    </div>
    <div class="row details-line">
        <div class="detail-stack">
            <input class="tertiary-text flex-start" value="Streamed by: streamer1 // streamer2">
            <input class="tertiary-text flex-start" value="Flawless">
        </div>
        <div class="fl logo center"></div>
        <div class="detail-stack">
            <input class="tertiary-text flex-end align-right" value="Shoutcasted by: caster1 // caster2">
            <input class="tertiary-text flex-end align-right" value="Fall 2023">
        </div>
    </div>
</div>
</body>
