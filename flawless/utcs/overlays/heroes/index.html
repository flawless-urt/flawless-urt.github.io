<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="frame">
	<div class="row top">
		<div class="corner top left">URBAN TERROR</div>
		<div class="urt logo center"></div>
		<input type="input" class="corner top right" value="SPRING 2023"/>
	</div>
	<div class="row event">
		<input type="input" class="event-name center" value="CHAMPIONSHIP SERIES"/>
	</div>
	<div class="row stage">
		<input type="input" class="stage-title center" value="HEROES"/>
	</div>
	<div class="row contenders">
		<input type="input" class="team right" id="team1" value="#TEAM1"/>
		<div class="vs center">VS</div>
		<input type="input" class="team left" id="team2" value="#TEAM2"/>
	</div>
	<div class="row maps">
		<div class="maps line"><input type="input" class="maps line" value="Map1 CTF - Map2 TS - Map3 CTF - Map4 TS"/></div>
	</div>
	<div class="row bottom">
		<div class="corner bottom left">SHOUTCASTED BY: <input type="input" class="shoutcasters" value="PERSON1, PERSON2"/></div>
		<div class="fl logo center"></div>
		<div class="corner bottom right"></div>
	</div>
</div>
</body>
